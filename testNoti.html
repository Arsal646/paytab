<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
   .message {
    transition: opacity 0.5s ease-in-out;
    opacity: 0;
    display:none !important;
  }
  .message.show {
    opacity: 1;
    display:flex !important;
  }

    </style>
        <title>test</title>
    </head>
    <body>

        <div   style="display: flex;justify-content:
            space-between;">
            <div>
                <div class="message" id="message1">
                    Mid-Season SALE:Upto 70% off.<a href="/collections/all"
                        alt="Shop Now">Shop Now!</a>
                </div>
                <div class="message" id="message2">
                    Free Shipping on All Products. No Minimum Purchase.<a href="/collections/all"
                        alt="Shop Now">Shop Now!</a>
                </div>
            </div>
            <div class="top-notification-col2">
                <div class="dropdown">
                    <a href="#" class="dropdown-toggle">Help!</a>
                    <div class="dropdown-menu">
                        <a href="#">Contact Us</a>
                        <a href="#">Track Order</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- <div id="message2" class="message" style="display: flex;justify-content: space-between;">
         <div>
          Free Shipping on All Products. No Minimum Purchase.<a href="/collections/all" alt="Shop Now">Shop Now!</a>

         <div class="top-notification-col2"><a href="#">Help2</a></div>

        <script>
       // Get the message elements
  const message1 = document.getElementById('message1');
  const message2 = document.getElementById('message2');
  // Set the initial state
  message1.classList.add('show');
  message2.classList.remove('show');

  // Define a function to switch between messages
  function switchMessages() {
    if (message1.classList.contains('show')) {
      message1.classList.remove('show');
      message2.classList.add('show');
    } else {
      message1.classList.add('show');
      message2.classList.remove('show');
    }
  }

  // Set an interval to switch messages every 3 seconds
  setInterval(switchMessages, 3000);



    </script>
    </body>
