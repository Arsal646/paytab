<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="citywalk.css">
    <link rel="stylesheet" href="whyioud.css">
    <title>city Walk</title>
</head>

<body>
    <div class="city-walk-section">
        <div class="why-banner">
            <h2>City Walk Dubai Mall</h2>
        </div>
    </div>

    <div class="city-walk-head">
        <h2>
            Our Store in City Walk Dubai Mall
        </h2>
    </div>

    <div class="city-walk-location">
        <div class="map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14439.695213004303!2d55.263465!3d25.205792!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xfbd1b178059ea872!2zMjXCsDEyJzIwLjkiTiA1NcKwMTUnNDguNSJF!5e0!3m2!1sen!2sus!4v1674651818107!5m2!1sen!2sus"
                width="100%" height="600" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="map-content">
            <h3>
                Visit Us
            </h3>
            <div class="icon-text">
                <ion-icon name="location-outline"></ion-icon>
                <p> Al Wasl and Al Safa road junction, Accessible from Sheikh Zayed road, Via exit D71 towards Jumeirah.
                    Dubai, U.A.E.
                </p>
            </div>
            <div class="icon-text">
                <ion-icon name="mail-outline"></ion-icon>
                <p>customerservice@citywalk.ae
                </p>
            </div>
            <div class="icon-text">
                <ion-icon name="globe-outline"></ion-icon>
                <p>https://www.citywalk.ae/ar
                </p>
            </div>
        </div>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
