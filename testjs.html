<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>js</title>
</head>

<body>
    <script>

        function register() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log("Register End")
                    resolve()
                }, 2000)
            })
        }
        function sendEmail() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log("Email End")
                    resolve()
                }, 1000)
            })

        }
        function login() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log("Login End")
                    resolve()
                }, 1000)
            })
        }
        function getUser() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log("Getting User data end")
                    resolve()
                }, 3000)
            })

        }
        function displayData() {
            setTimeout(() => {
                console.log("display data End")
            }, 1000)

        }

        register()
            .then(sendEmail)
            .then(login)
            .then(getUser)
            .then(displayData)
            .catch((err)=>console.log(err))
    </script>

</body>

</html>
