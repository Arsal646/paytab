<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search</title>
    <link rel="stylesheet" href="search.css">
</head>

<body>
    <div class="my-background-class elementor-widget-wrap elementor-element-populated">
        <div class="elementor-element elementor-element-204ce71b elementor-widget elementor-widget-heading"
            data-element_type="widget" data-id="204ce71b" data-widget_type="heading.default">
            <div class="elementor-widget-container">
                <h2 class="elementor-heading-title elementor-size-default"><span cairo=""
                        style="font-size:48px; font-family: ">Smart Search</span></h2>
            </div>
        </div>

        <div class="elementor-element elementor-element-541979be elementor-widget elementor-widget-text-editor"
            data-element_type="widget" data-id="541979be" data-widget_type="text-editor.default">
            <div class="elementor-widget-container">
                <p><span cairo="" style="font-size:19.2px; font-family: ">Discover your favorite products</span></p>
            </div>
        </div>

        <div class="elementor-element elementor-element-2d4667a3 elementor-search-form--skin-minimal elementor-widget__width-initial elementor-widget elementor-widget-search-form"
            data-element_type="widget" data-id="2d4667a3" data-settings="{&quot;skin&quot;:&quot;minimal&quot;}"
            data-widget_type="search-form.default">
            <div class="elementor-widget-container">
                <form action="/global-search" method="get" role="search">
                    <div class="elementor-search-form__container">
                        <div class="elementor-search-form__icon"><ion-icon name="search-outline"></ion-icon></div>
                        <input class="elementor-search-form__input" name="s" placeholder="search" title="Search"
                            type="search" value="" /> <input name="lang" type="hidden" value="en" />
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>


</body>

</html>
