<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS Grid Example</title>
    <!-- Add the Tailwind CSS CDN link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.7/tailwind.min.css"
      integrity="sha512-HvxvwDwR34Q2+29ajZJzaxZn07ZXIJ30h9/vTYJ6L4UjKQsc/F8NwSlG0MH+KZfNODKjg5f5cO/fbL5jO6+1fw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="grid grid-cols-3 gap-4 max-w-screen-lg">
        <div class="bg-gray-200 p-4">1</div>
        <div class="bg-gray-300 p-4">2</div>
        <div class="bg-gray-200 p-4">3</div>
        <div class="bg-gray-300 p-4">4</div>
        <div class="bg-gray-200 p-4">5</div>
        <div class="bg-gray-300 p-4">6</div>
    </div>
  </body>
</html>
